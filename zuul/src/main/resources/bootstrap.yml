eureka:
  instance:
    hostname: ${spring.application.name}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://root:123456@127.0.0.1:18888/eureka/
      appname: zuul
spring:
  application:
    name: zuul
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: false
      name: zuul
      profile: dev1
      label: master